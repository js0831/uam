<div class="section">
    <div class="section__head">
        <h1 class="section__title">Application Assignment</h1>
        <div class="applicationSelect">
            <select type="text" class="form-control form-control-sm" [(ngModel)]="application">
                <option></option>
                <ng-container *ngFor="let app of (applications$ | async).list">
                    <option 
                        *ngIf="!isAlreadyAdded(app.id) || app.allowMultiple"
                        [value]="app.id">{{app.translations | itranslate}}</option>
                </ng-container> 
            </select>
            <button 
                (click)="add()"
                class="btn btn-sm btn-success appliation-heading__button">Add Application</button> 
        </div>
    </div>
    <div class="section__body">  
        <div class="card" *ngFor="let app of applications">
            <div class="card-header"> 
                {{app.translations | itranslate}}
                <button type="button" class="btn btn-link" (click)="removeApplication(app)">remove</button>
            </div>
            <div class="card-body">
                <div class="form-group" *ngFor="let attr of app.attributes">
                    <label>{{ attr.translations | itranslate }}:</label>
                    
                    <input *ngIf="!attr.options || attr.options.length === 0;else withOptions" class="form-control form-control-sm" type="text">

                    <ng-template #withOptions>
                        <select class="form-control form-control-sm">
                            <option></option>
                            <ng-container *ngFor="let option of attr.options">
                                <option [selected]="option.isDefault" [value]="option.id">{{option.translations | itranslate}}</option>
                            </ng-container> 
                        </select>
                    </ng-template>
                </div>
            </div>
        </div>
        
    </div>
</div>
