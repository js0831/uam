<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Application</li>
    </ol>
</nav>

<div class="table-list">

    <div class="table-list__buttons">
        <button type="button" class="btn btn-sm btn-primary" (click)="showAppForm('add')">Add New Application</button>
    </div>

    <table class="table table-sm">
        <thead>
            <tr> 
                <th scope="col">System ID</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>SVC</td>
                <td>Single View Customer</td>
                <td class="table-list__actions">
                    <a>edit</a> | <a>delete</a>
                </td>
            </tr>
            <tr> 
                <td>BOM</td>
                <td>Test</td>
                <td class="table-list__actions">
                    <a>edit</a> | <a>delete</a>
                </td>
            </tr> 
        </tbody>
    </table>
</div>


<app-modal
    [show]="showModal"
    [saveBtn]="'Save'"
    [closeBtn]="'Cancel'"
    [title]="modalTitle"
    (close)="closeModal()"
    (submit)="submitForm()"
>
    <form [formGroup]="form">
        <input formControlName="id" type="hidden"> 
        <div class="form-group">
            <label>Name</label> 
            <input 
              formControlName="name" type="text" class="form-control is-invalid" 
              [ngClass]="{'is-invalid': form.controls.systemId.invalid && form.controls.systemId.touched}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" type="text" class="form-control" ></textarea>
        </div>
    </form>
</app-modal>
