<div class="row">
    <div class="col-8">
        <div class="row">
            <div class="col-6">
                <div class="input-wrapper">
                    <label style="width: 100px; display: inline-block;">From Date:</label>
                    <input class="form-control form-control-sm" type="date" />
                </div>
            </div>
            <div style="position: relative;" class="col-6">
                <div class="input-wrapper">
                    <label style="width: 80px; display: inline-block;">To Date:</label>
                    <input class="form-control form-control-sm" type="date" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 text-right">
        <button (click)="add()" class="btn btn-success btn-sm">Add</button>
    </div>
</div>
