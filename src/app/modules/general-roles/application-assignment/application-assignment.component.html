<h2 class="section-title">Application Assignment</h2>
<div class="application">
    <div class="form-group">
        <label>Application</label>
        <select #$applicationList class="form-control form-control-sm">
            <option></option>
            <option *ngFor="let app of applications" [value]="app.systemId">{{app.translations | itranslate}}</option>
        </select>
        <button class="btn btn-primary btn-sm" (click)="addApplication($applicationList.value)">Add Application</button>
    </div>
</div>

<div class="level-two" style="height: initial;">
    <div>
        <div *ngFor="let app of selectedApps" class="card">
            <div class="card-header">
                {{app.translations | itranslate}}

                <button type="button" class="btn btn-link">remove</button>
            </div>
            <div class="card-body">
                <div *ngFor="let attr of app.attributes" class="form-group">
                    <label>{{attr.translations | itranslate}}</label>

                    <select *ngIf="attr.options.length > 0" class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let option of attr.options" [value]="option.id">{{option.translations | itranslate}}</option>
                    </select>
                    <input *ngIf="attr.options.length === 0" type="text" class="form-control form-control-sm">
                </div>
                <!-- <div class="form-group">
                    <label>Attr2</label>
                    <input type="text" class="form-control form-control-sm">
                </div> -->
            </div>
        </div>
    </div>
</div>
