<div class="container" style="background: white; margin-top: -0.5rem; min-height: calc(100vh - 48px)">

    <app-create-general-roles-form [form]="form"></app-create-general-roles-form>

    <span class="spacer"></span>

    <div *ngFor="let roleGroup of roleGroups" class="form">
        <app-general-roles-groups></app-general-roles-groups>
    </div>

    <span class="spacer"></span>

    <div style="text-align: right;">
        <button style="margin-right: 8px;" class="btn btn-secondary">Cancel</button>
        <button (click)="submit()" class="btn btn-primary">Save</button>
    </div>
</div>
